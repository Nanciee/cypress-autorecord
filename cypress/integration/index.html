<body>
  <main>
    <h1>cypress-autorecord</h1>
    <div>
      <pre id="json"></pre>
    </div>
  </main>
  <script>
    fetch('https://reqres.in/api/users/1')
      .then((response) => response.json())
      .then((json) => {
        document.getElementById('json').innerText = JSON.stringify(json);
      });
  </script>
</body>
